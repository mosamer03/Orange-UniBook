name: uni_book
description: "Uni Book Store App."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.2.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  provider: ^6.1.1
  http: ^1.2.0
  firebase_core: ^2.27.1
  firebase_auth: ^4.18.1
  shared_preferences: ^2.2.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.1

flutter:
  uses-material-design: true

  assets:
    - assets/images/global/
    - assets/images/started/
    - assets/images/sign_in/
    - assets/images/sign_up/